<div class="notifications">
    <div class="notifications__notification"
        ng-repeat="notification in notifications.notifications"
        ng-class="{ 'notifications__notification--accent': notification.type == 'success',
                    'notifications__notification--danger': notification.type == 'error' }">
        {{notification.message}}
    </div>
</div>
<div class="row" style="margin-top: 250px;">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card card--full card--light card--rounded">
            <div class="card__header">Create Your Account</div>
            <div class="card__body">
                <div class="text-field text-field--medium text-field--light">
                    <div class="text-field__label">Email</div>
                    <input class="text-field__input" ng-model="register.email" />
                </div>
                <div class="text-field text-field--medium text-field--light">
                    <div class="text-field__label">First Name</div>
                    <input class="text-field__input" ng-model="register.firstName" />
                </div>
                <div class="text-field text-field--medium text-field--light">
                    <div class="text-field__label">Last Name</div>
                    <input class="text-field__input" ng-model="register.lastName" />
                </div>
                <div class="text-field text-field--medium text-field--light">
                    <div class="text-field__label">Password</div>
                    <input class="text-field__input" type="password" ng-model="register.password" />
                </div>
                <div class="button button--large button--accent button--rounded"
                    ng-click="signUp()">
                    Sign up!
                </div>
            </div>
            <div class="card__footer">
                Back to <a ui-sref="login">Login</a>
            </div>
        </div>
    </div>
</div>
